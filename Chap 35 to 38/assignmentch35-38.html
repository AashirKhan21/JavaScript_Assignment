<body>
    <script>
        var inputNum = prompt("Enter a number here for factorial?","4,10,25");
        var factorialnum = fact(inputNum);
        console.log(factorialnum);
        function fact(inputNum){
            var fact = 1;
            while(inputNum !== 1) {
                fact = fact * inputNum--;
            }
            return fact;            
        }
    </script>
